#import "../../fragments/nftSubsquid.graphql"
#import "../../fragments/nftDetails.graphql"
#import "../../fragments/baseMeta.graphql"

query latestNfts($collectionIds: [ID!], $limit: Int!) {
  nftEntities(
    limit: $limit
    orderBy: createdAt_DESC
    where: { collection: { id_in: $collectionIds } }
  ) {
    ...nftSubsquid
    ...nftDetails
    meta {
      ...baseMeta
    }
  }
}
